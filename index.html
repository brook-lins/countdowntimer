<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analog Clock with Timer</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body {
            background-color: black;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            color: white;
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 2rem;
        }

        .clock {
            width: 300px;
            height: 300px;
            border: 4px solid white;
            border-radius: 50%;
            position: relative;
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.2);
            background: conic-gradient(
                #4a6da7 var(--progress, 0%), 
                #1a1a1a var(--progress, 0%)
            );
            transform: rotate(0deg);
        }

        .clock-face {
            position: absolute;
            width: 100%;
            height: 100%;
            transform: rotate(90deg);  /* Counter-rotate to keep markers straight */
        }

        .timer {
            font-size: 48px;
            font-weight: bold;
            margin-top: 2rem;
        }

        .controls {
            display: flex;
            gap: 1rem;
        }

        button {
            padding: 8px;
            font-size: 16px;
            cursor: pointer;
            background-color: #333;
            color: white;
            border: 1px solid white;
            border-radius: 5px;
            width: 36px;
            height: 36px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        button:hover {
            background-color: #444;
        }

        .reset-corner {
            position: fixed;
            top: 20px;
            right: 20px;
        }

        .controls-corner {
            position: fixed;
            top: 20px;
            right: 20px;
            display: flex;
            gap: 1rem;
            align-items: center;
        }

        /* Add hour markers */
        .clock .marker {
            position: absolute;
            width: 2px;
            height: 15px;
            background: white;
            left: 50%;
            transform-origin: 50% 150px;
        }

        .controls-corner button,
        .controls-corner .button {
            padding: 8px;
            font-size: 16px;
            width: 32px;
            height: 32px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            background-color: transparent;
            color: white;
            border: none;
            text-decoration: none;
            transition: opacity 0.3s;
        }

        .controls-corner button:hover,
        .controls-corner .button:hover {
            opacity: 0.7;
            background-color: transparent;
        }

        .time-input {
            background: transparent;
            border: 1px solid white;
            color: white;
            padding: 4px;
            font-size: 16px;
            width: 50px;
            text-align: center;
            border-radius: 5px;
            margin: 0;
        }

        .time-input:focus {
            outline: none;
            border-color: #4a6da7;
        }

        .time-setup {
            display: flex;
            align-items: center;
            margin-bottom: 1rem;
            font-size: 24px;
        }
    </style>
</head>
<body>
    <div class="controls-corner">
        <input type="number" class="time-input" id="minutes" min="1" max="60" value="15">
        <button onclick="startTimer()" title="Start Timer">
            <i class="fas fa-play"></i>
        </button>
        <button onclick="resetTimer()" title="Reset Timer">
            <i class="fas fa-rotate-right"></i>
        </button>
        <a href="enjoy-your-day.html" class="button" title="End Session">
            <i class="fas fa-sign-out-alt"></i>
        </a>
    </div>
    <div class="container">
        <div class="clock">
            <div class="clock-face">
                <!-- Hour markers -->
                <div class="marker" style="transform: rotate(0deg)"></div>
                <div class="marker" style="transform: rotate(30deg)"></div>
                <div class="marker" style="transform: rotate(60deg)"></div>
                <div class="marker" style="transform: rotate(90deg)"></div>
                <div class="marker" style="transform: rotate(120deg)"></div>
                <div class="marker" style="transform: rotate(150deg)"></div>
                <div class="marker" style="transform: rotate(180deg)"></div>
                <div class="marker" style="transform: rotate(210deg)"></div>
                <div class="marker" style="transform: rotate(240deg)"></div>
                <div class="marker" style="transform: rotate(270deg)"></div>
                <div class="marker" style="transform: rotate(300deg)"></div>
                <div class="marker" style="transform: rotate(330deg)"></div>
            </div>
        </div>
        <div class="timer">15:00</div>
    </div>

    <script>
        // Timer
        let timeLeft = 900; // Default 15 minutes in seconds
        let timerId = null;
        let totalTime = 900; // Store total time for progress calculation

        function updateTimerDisplay() {
            const minutes = Math.floor(timeLeft / 60);
            const seconds = timeLeft % 60;
            const progress = (timeLeft / totalTime) * 100; // Use totalTime instead of fixed 900
            
            document.querySelector('.timer').textContent = 
                `${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
            
            document.querySelector('.clock').style.setProperty('--progress', `${progress}%`);
        }

        function startTimer() {
            if (timerId === null) {
                // Get the minutes from input when starting
                const minutes = parseInt(document.getElementById('minutes').value) || 15;
                timeLeft = minutes * 60;
                totalTime = timeLeft; // Set total time for progress calculation
                updateTimerDisplay();
                
                timerId = setInterval(() => {
                    if (timeLeft > 0) {
                        timeLeft--;
                        updateTimerDisplay();
                    } else {
                        clearInterval(timerId);
                        timerId = null;
                        alert('Timer finished!');
                    }
                }, 1000);
            }
        }

        function resetTimer() {
            clearInterval(timerId);
            timerId = null;
            const minutes = parseInt(document.getElementById('minutes').value) || 15;
            timeLeft = minutes * 60;
            totalTime = timeLeft;
            updateTimerDisplay();
        }
    </script>
</body>
</html>
