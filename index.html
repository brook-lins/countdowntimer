<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analog Clock with Timer</title>
    <style>
        body {
            background-color: black;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            color: white;
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 2rem;
        }

        .clock {
            width: 300px;
            height: 300px;
            border: 4px solid white;
            border-radius: 50%;
            position: relative;
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.2);
            background: linear-gradient(45deg, #000000, #1a1a1a);
        }

        .clock::after {
            content: '';
            position: absolute;
            width: 15px;
            height: 15px;
            background: white;
            border-radius: 50%;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 2;
        }

        .hand {
            position: absolute;
            bottom: 50%;
            left: 50%;
            transform-origin: bottom;
            background-color: white;
            border-radius: 4px;
            box-shadow: 0 0 5px rgba(255, 255, 255, 0.3);
        }

        .hour {
            width: 6px;
            height: 80px;
            margin-left: -3px;
        }

        .minute {
            width: 4px;
            height: 110px;
            margin-left: -2px;
        }

        .second {
            width: 2px;
            height: 130px;
            margin-left: -1px;
            background-color: #ff0000;
        }

        .timer {
            font-size: 48px;
            font-weight: bold;
        }

        .controls {
            display: flex;
            gap: 1rem;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            background-color: #333;
            color: white;
            border: 1px solid white;
            border-radius: 5px;
        }

        button:hover {
            background-color: #444;
        }

        .reset-corner {
            position: fixed;
            top: 20px;
            right: 20px;
        }

        .controls-corner {
            position: fixed;
            top: 20px;
            right: 20px;
            display: flex;
            gap: 1rem;
        }

        /* Add hour markers */
        .clock .marker {
            position: absolute;
            width: 2px;
            height: 15px;
            background: white;
            left: 50%;
            transform-origin: 50% 150px;  /* Half of clock height */
        }
    </style>
</head>
<body>
    <div class="controls-corner">
        <button onclick="startTimer()">Start</button>
        <button onclick="resetTimer()">Reset</button>
    </div>
    <div class="container">
        <div class="clock">
            <!-- Add hour markers -->
            <div class="marker" style="transform: rotate(0deg)"></div>
            <div class="marker" style="transform: rotate(30deg)"></div>
            <div class="marker" style="transform: rotate(60deg)"></div>
            <div class="marker" style="transform: rotate(90deg)"></div>
            <div class="marker" style="transform: rotate(120deg)"></div>
            <div class="marker" style="transform: rotate(150deg)"></div>
            <div class="marker" style="transform: rotate(180deg)"></div>
            <div class="marker" style="transform: rotate(210deg)"></div>
            <div class="marker" style="transform: rotate(240deg)"></div>
            <div class="marker" style="transform: rotate(270deg)"></div>
            <div class="marker" style="transform: rotate(300deg)"></div>
            <div class="marker" style="transform: rotate(330deg)"></div>
            <div class="hand hour"></div>
            <div class="hand minute"></div>
            <div class="hand second"></div>
        </div>
        <div class="timer">15:00</div>
        <a href="enjoy-your-day.html" style="
            color: white;
            text-decoration: none;
            margin-top: 1rem;
            padding: 10px 20px;
            border: 1px solid white;
            border-radius: 5px;
            transition: background-color 0.3s;
        ">End Session</a>
    </div>

    <script>
        // Analog Clock
        function updateClock() {
            const now = new Date();
            const hours = now.getHours() % 12;
            const minutes = now.getMinutes();
            const seconds = now.getSeconds();

            const hourDeg = (hours * 30) + (minutes * 0.5);
            const minuteDeg = minutes * 6;
            const secondDeg = seconds * 6;

            document.querySelector('.hour').style.transform = `rotate(${hourDeg}deg)`;
            document.querySelector('.minute').style.transform = `rotate(${minuteDeg}deg)`;
            document.querySelector('.second').style.transform = `rotate(${secondDeg}deg)`;
        }

        setInterval(updateClock, 1000);
        updateClock();

        // Timer
        let timeLeft = 900; // 15 minutes in seconds (15 * 60 = 900)
        let timerId = null;

        function updateTimerDisplay() {
            const minutes = Math.floor(timeLeft / 60);
            const seconds = timeLeft % 60;
            document.querySelector('.timer').textContent = 
                `${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
        }

        function startTimer() {
            if (timerId === null) {
                timerId = setInterval(() => {
                    if (timeLeft > 0) {
                        timeLeft--;
                        updateTimerDisplay();
                    } else {
                        clearInterval(timerId);
                        timerId = null;
                        alert('Timer finished!');
                    }
                }, 1000);
            }
        }

        function resetTimer() {
            clearInterval(timerId);
            timerId = null;
            timeLeft = 900;
            updateTimerDisplay();
        }
    </script>
</body>
</html>
